<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: teal;
      border-bottom: 1px solid #ddd;
      color: white;
    }
    header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
    }
    header h1 span {
      color: #ffb400;
      font-size: 35px;
      margin-right: 10px;
    }

    /* Nav bar */
    .menu {
      font-size: 28px;
      cursor: pointer;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .dropdown a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color:blue;
    }
    .dropdown a:hover {
      background: #f1f1f1;
    }

    /* Back Button */
    .bg-btn {
      position: left;
      top: 70px;
      right: 20px;
      padding: 10px 15px;
      margin: 15px 20px;
      background: black;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bg-btn span {
      font-size: 18px;
    }


    /* Form Section */
    .form-container {
      max-width: 500px;
      margin:50px auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background: url("./background3.jpg");
      background-size: cover;
      color: black;
    }
    .form-container h2 {
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 4px;
    }
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #ffb400;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #e09e00;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      padding: 20px;
      background: teal;
      text-align: center;
      border-top: 1px solid #ddd;
      color: white;
    }
    footer p {
      margin: 5px 0;
    }
    .social-icons a {
      margin-right: 10px;
      text-decoration: none;
      font-size: 18px;
      color: black;
      transition: transform 0.3s;
    }
    .social-icons a img{
      width: 40px;
      height: 40px;
    }
    .social-icons a:hover{
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1><span>●</span> Astha Singh <small style="font-weight:normal; margin-left:5px;">Editor</small></h1>
    <div class="menu" onclick="toggleMenu()">☰</div>
    <div class="dropdown" id="dropdownMenu">
      <a href="resume.html">Resume</a>
      <a href="project.html">Project</a>
      <a href="index.html">Home</a>
    </div>
  </header>

  <!-- Back Button with Arrow -->
  <button class="bg-btn" onclick="goHome()">
    <span>←</span> Back
  </button>

  <!-- Contact Form -->
  <div class="form-container">
    
    <h2>Contact</h2>
    <form action="https://formspree.io/f/xnngvaab" method="post">
      <div class="form-group">
        <label>First Name </label>
        <input type="text" name="name" placeholder="Your full name" required>
      </div>
      <div class="form-group">
        <label>Email </label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" name="subject">
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea name="message"></textarea>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p><b>Phone:</b> 9696615592</p>
    <p><b>Email:</b> singhastha7373@gmail.com</p>
    <p><b>Follow Me</b></p>
    <div class="social-icons">
      <a href="https://www.linkedin.com/in/https://www.linkedin.com/in/astha-singh-4a91bb2a6?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
                <img src="./linkdin.jpg" alt="LinkedIn">
            </a>
            <a href="https://t.me/t.me/Chauhanvans" target="_blank">
                <img src="./telegram.jpg" alt="Telegram">
            </a>
    </div>
  </footer>

  <!-- JS for Dropdown -->
  <script>
    function toggleMenu() {
      document.getElementById("dropdownMenu").style.display =
        document.getElementById("dropdownMenu").style.display === "block" ? "none" : "block";
    }

    function goHome() {
      window.location.href = "index.html"; 
    }
  </script>

</body>
</html>
